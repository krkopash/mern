<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 10 - Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-card">
        <h2>Login Box</h2>
        <form id="loginForm">

            <div class="form-group">
                <label for="text">User Id:</label>
                <input type="text" id="userid" placeholder="user id">
                <div id="useridError" class="error-text"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" placeholder="email@example.com">
                <div id="emailError" class="error-text"></div>
            </div>

 
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Write correct password">
                <div id="passwordError" class="error-text"></div>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body> 
</html>
