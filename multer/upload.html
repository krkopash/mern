<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
  <style>
    div{
      background-color: aliceblue;
      justify-content: center;
      text-align: center;
      margin-left: 35%;
      margin-right: 35%;
      margin-top: 15%;
      margin-bottom: 15%;
      padding: 50px;
      border-radius: 10%;
    }
  </style>
</head>
<body>
  <div>
    <h3>Upload File</h3>

  <form action="http://localhost:4000/upload"  method="POST" enctype="multipart/form-data" >
    
    <input type="file" name="file" required placeholder="files"/>
    <br /><br />
    <button type="submit">Upload</button>
  </form>
  </div>
  
</body>
</html>
